<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Eternity</title>
    <link href="https://fonts.googleapis.com/css2?family=Gilroy:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/profile.js" defer></script>
    <script src="js/login.js" defer></script>
    <script src="https://kit.fontawesome.com/6ef0000307.js" crossorigin="anonymous"></script>
</head>
<body class="bg1">
    <div class="background-image"></div>
    
    <header>
        <h1>Perfil do Usuário</h1>
    </header>
    
    <nav class="navbar">
        <ul>
            <li class="navli"><a href="index.html">Início</a></li>
            <li class="navli"><a href="questoes.html">Questões</a></li>
            <li class="navli"><a href="profile.html">Perfil</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div id="profile-container">
            <h2>Meu Perfil</h2>
            <div class="profile-info">
                <p><i class="fa-solid fa-user"></i><strong> Username:</strong> <span id="profile-username"></span></p>
                <div class="stats-container">
                    <div class="stat-box">
                        <h3>Total de Questões</h3>
                        <p id="total-questions">0</p>
                    </div>
                    <div class="stat-box">
                        <h3>Questões Corretas</h3>
                        <p id="correct-questions">0</p>
                    </div>
                    <div class="stat-box">
                        <h3>Questões Incorretas</h3>
                        <p id="wrong-questions">0</p>
                    </div>
                </div>
                <div class="performance-container">
                    <h3>Taxa de Acerto</h3>
                    <div class="progress-bar">
                        <div id="success-rate" class="progress"></div>
                    </div>
                    <p><span id="success-rate-text">0</span>%</p>
                </div>
            </div>
        </div>
        
    </main>

    <footer class="footer">
        <p>Desenvolvido para estudantes de concursos © 2024</p>
    </footer>
</body>
</html>
