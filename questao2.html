<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direito Constitucional Concursos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toggle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
        // Apply theme immediately to prevent flash of wrong theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
    <script src="js/theme.js" defer></script>
    <script src="https://kit.fontawesome.com/6ef0000307.js" crossorigin="anonymous"></script>
</head>
<body class="transition-fade">
    <header>
        <h1>Direito Constitucional Concursos</h1>
        <button id="theme-toggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <nav class="navbar">
        <ul>
            <li class="navli"><a href="index.html">Início</a></li>
            <li class="navli"><a href="questoes.html">Questões</a></li>
        </ul>
    </nav>

    <main>
        <div id="question-container">
            <!-- Questions will be inserted here -->
        </div>
        
    </main>

    <script src="js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadQuestions('direito_constitucional_concursos');
        });
    </script>
<script>
    function transitionToPage(href) {
        document.body.classList.add('fade-out');
        setTimeout(function() {
            window.location.href = href;
        }, 500);
        return false;
    }

    document.addEventListener('DOMContentLoaded', (event) => {
        document.body.classList.remove('fade-out');
    });
    </script>
</body>
</html>
